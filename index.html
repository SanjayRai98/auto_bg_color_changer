<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Auto Background Colour Changer</title>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script&family=Italianno&family=Kablammo&family=Ultra&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <button id="control" class="control">x</button>
            <nav id="nav" class="nav">
                <h1>Control Panel</h1>
                <div class="cp_div">
                    <button id="cp_manual" class="cp_button">Manual</button>
                    <button id="cp_auto" class="cp_button">Auto</button>
                </div>
            </nav>
            <div id="container" class="container">
                <h1 id="con_heading">Click on Manual or Auto Button in Control Panel</h1>
                <button id="button" class="button manual">Change Colour</button>
                <button id="auto_button" class="button auto_button">Auto Change Colour</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
